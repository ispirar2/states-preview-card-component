<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="/index.css" />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca:wght@100;200;400&display=swap"
      rel="stylesheet"
    />
    <title>
      Frontend Mentor | Stats preview card
      component
    </title>
  </head>
  <body>
    <main>
      <div class="card-container">
        <div class="container-1">
          <h1>
            Get <span> insights </span> that help
            your business grow.
          </h1>
          <p>
            Discover the benefits of data
            analytics and make better decisions
            regarding revenue, customer
            experience, and overall efficiency.
          </p>
          <ul>
            <li><span>10k+</span> companies</li>
            <li><span>314</span> templates</li>
            <li><span>12m+</span> queries</li>
          </ul>
        </div>
        <div class="container-2">
          <img
            class="desktop-header"
            src="/images/image-header-desktop.jpg"
            alt=""
          />
          <!-- <img
            class="mobile-header"
            src="/images/image-header-mobile.jpg"
            alt=""
          /> -->
        </div>
      </div>
    </main>
    <div class="attribution">
      Challenge by
      <a
        href="https://www.frontendmentor.io?ref=challenge"
        target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
